<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form
      id="feedbackForm"
      action="#"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name and surname.."required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="enter email address.." required /><br /><br />

      <label>Feedback:</label><br />
      <input
        type="checkbox"
        id="excellent"
        name="feedback[]"
        value="excellent"
      />
      <label for="excellent">Excellent</label><br />

      <input type="checkbox" id="good" name="feedback[]" value="good" />
      <label for="good">Good</label><br />

      <input type="checkbox" id="average" name="feedback[]" value="average" />
      <label for="average">Average</label><br />

      <input type="checkbox" id="poor" name="feedback[]" value="poor" />
      <label for="poor">Poor</label><br /><br />

      <label for="file">Upload a file:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept=".jpg, .jpeg, .png, .pdf"
        required
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
